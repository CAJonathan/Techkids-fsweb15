<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Quyết.đê!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Hỏi nhanh</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Đáp gọn</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row text-center" id="text_question">
            <h1>ỷ</h1>
        </div>
        <div class="row text-center" id="text_vote">
            <h3>3 vote</h3>
        </div>
        <div class="row">
            <div id="question_result" class="col-xs-12 question_result" style="display : block">
                <div class="result_bar">
                    <div id="question_result_no" class="question_result_no" style="width: 66.67%;">66.67%
                        <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                    </div>
                    <div id="question_result_yes" class="question_result_yes" style="width: 33.33%;">33.33%
                        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <form action="/question" method="post">
            <button type="submit" name="btn_xemcauhoikhac" value="xemcauhoikhac" class="btn btn-success btn-lg btn_xemcauhoikhac">Xem câu hỏi khác</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
