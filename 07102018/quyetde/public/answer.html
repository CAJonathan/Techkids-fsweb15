<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Quyết.đê!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/ask">Hỏi nhanh</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/answer">Đáp gọn</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center" id="question"></h1>
        <div class="row text-center" id="btn_answer">
            <div class="col-md-6">
                <button class="btn btn-danger btn-lg" name="btn_yesno" data-questionId="" data-answer="no" id="yes">
                    <span class="glyphicon glyphicon-thumbs-down"></span>
                    Sai / Không / Trái
                </button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary btn-lg" name="btn_yesno" data-questionId="" data-answer="yes" id="no">
                    <span class="glyphicon glyphicon-thumbs-up"></span>
                    Đúng / Có / Phải
                </button>
            </div>
        </div>
        <div class="row text-center" id="btn_chuyen">
            <div class="change_btn">
                <button class="btn btn btn-outline-dark" id="result">Kết quả vote</button>
            </div>
            <div class="change_btn">
                <button class="btn btn btn-outline-dark" id="otherQuestion">Câu hỏi khác</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="answer.js"></script>
</body>
</html>
